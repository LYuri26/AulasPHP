<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/principal.css">
    <script src="../static/js/script.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-secondary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">SGI da Indústria GrãosBR!</h1>
                <button onclick="logout()" id="sair" class="btn btn-success">Sair</button>
            </div>
        </div>
    </header>

    <main class="container my-auto py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="d-grid gap-3">
                    <button class="menu-button btn btn-success btn-lg py-3"
                        onclick="showRedirectAlert('Tabela de Solicitações')">
                        Tabela de Solicitações
                    </button>
                    <button class="menu-button btn btn-success btn-lg py-3"
                        onclick="showRedirectAlert('Inserir Pedido')">
                        Inserir Pedido
                    </button>
                    <button class="menu-button btn btn-success btn-lg py-3" onclick="showRedirectAlert('Contato')">
                        Contato
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-white py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-1">Entre em contato:</p>
                    <p class="mb-1">Email: <a href="mailto:09113875@senaimgdocente.com.br"
                            class="text-white">09113875@senaimgdocente.com.br</a></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-1">&copy; 2024 GrãosBR. Todos os direitos reservados.</p>
                    <p class="mb-0">Endereço: Praça Frei Eugênio, R. São Benedito, 85, Uberaba - MG, 38010-280</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
