<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid formulario">
        <h1 class="text-center">Cadastro de Usuário</h1>

        <form id="formulario" method="POST" action="processa.php">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" class="form-control" placeholder="Idade">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control">
            </div>

            <div class="form-group">
                <label>Gênero:</label><br>
                <input type="radio" id="masc" name="genero" value="M"> Masculino<br>
                <input type="radio" id="fem" name="genero" value="F"> Feminino<br>
                <input type="radio" id="outro" name="genero" value="Outro"> Outro<br>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="termos" id="termos">
                <label class="form-check-label" for="termos">Aceito os termos</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Formulário</button>
        </form>

        <footer>
            <p>Todos os direitos reservados &copy; 2024</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
