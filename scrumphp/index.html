<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Equipes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Gerenciamento de Equipes</h1>

        <!-- Formulário de Adição de Equipe -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Adicionar Equipe</h2>
                <form id="teamForm">
                    <div class="mb-3">
                        <label for="teamName" class="form-label">Nome da Equipe:</label>
                        <input type="text" id="teamName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="scrumMaster" class="form-label">Scrum Master:</label>
                        <input type="text" id="scrumMaster" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productOwner" class="form-label">Product Owner:</label>
                        <input type="text" id="productOwner" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="frontendDev" class="form-label">Desenvolvedor Frontend:</label>
                        <input type="text" id="frontendDev" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="backendDev" class="form-label">Desenvolvedor Backend:</label>
                        <input type="text" id="backendDev" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="designer" class="form-label">Designer UX/UI:</label>
                        <input type="text" id="designer" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Adicionar Equipe</button>
                </form>
            </div>
        </div>

        <!-- Exibição das Equipes -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Equipes</h2>
                <div id="teamsList"></div>
            </div>
        </div>

        <!-- Exibição de Penalidades -->
        <div id="penaltyDisplay" class="card penalty-container mb-4">
            <div class="card-body"></div>
        </div>

        <!-- Histórico de Penalidades -->
        <div id="penaltyHistory" class="card history-container">
            <div class="card-body"></div>
        </div>

        <!-- Botão Iniciar -->
        <div class="text-center my-4">
            <button id="startButton" class="btn btn-primary">Iniciar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
